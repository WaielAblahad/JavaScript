<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My One-Page Web site</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
    }
    nav {
      background-color: #000;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: #A0F;
      text-decoration: underline;
      margin: 0 15px;
      font-weight: bold;
    }
    section {
      padding: 40px 20px;
    }
    h1 , h2 {
      color:#A0F;
    }
    .images img {
      width: 400px;
      margin: 10px;
cursor:pointer;
    }
    footer {
      background-color: #000;
      text-align: center;
      padding: 20px;
      color:#A0F;
    }
    form {
      max-width: 400px;
      margin: auto;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    iframe {
      width: 100%;
      max-width: 560px;
      height: 315px;
      display: block;
      margin: 20px auto;
    }

/* Lightbox styles */
#lightbox {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.8);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 1000;
}
#lightbox img {
  max-width: 90%;
  max-height: 80%;
}
#lightbox span {
  position: absolute;
  top: 20px;
  right: 40px;
  color: #fff;
  font-size: 40px;
  cursor: pointer;
}

  </style>
</head>
<body>

  <nav>
    <a href="#home">Home</a>
    <a href="#gallery">Gallery</a>
    <a href="#contact">Contact</a>
    <a href="#videos">Videos</a>
  </nav>

  <section id="home">
    <h1>Welcome to My Web page</h1>
    <p>This is my basic one-page website that i have created using HTML and CSS with a few different sections!</p>
  </section>

  <section id="gallery" class="images">
    <h2>Image Gallery</h2>
    <img src="https://www.thephoblographer.com/wp-content/uploads/2020/04/WTFStockPhotos26.jpg" alt=" Image 1" />
    <img src="https://www.thephoblographer.com/wp-content/uploads/2020/04/WTFStockPhotos26.jpg" alt=" Image 2" />
    <img src="https://www.thephoblographer.com/wp-content/uploads/2020/04/WTFStockPhotos26.jpg" alt=" Image 3" />
  </section>

  <section id="contact">
    <h2>Contact me</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <input type="submit" value="Send" />
    </form>
  </section>

  <section id="videos">
    <h2>my Video</h2>
   <iframe width="914" height="514" src="https://www.youtube.com/embed/El12V5eXVsA" title="Nebula Loop ~FREE Motion HD 4K~ BACKGROUND - SCREENSAVER" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
  </section>

  <footer>
    <p>&copy; Waiel Ablahad, All rights reserved.</p>
  </footer>

<!-- Lightbox HTML -->
<div id="lightbox">
  <span>&times;</span>
  <img src="" alt="Enlarged image" />
</div>

<script>
  const lightbox = document.getElementById("lightbox");
  const lightboxImg = lightbox.querySelector("img");
  const closeBtn = lightbox.querySelector("span");
  const images = document.querySelectorAll(".images img");

  images.forEach(img => {
    img.addEventListener("click", () => {
      lightbox.style.display = "flex";
      lightboxImg.src = img.src;
      lightboxImg.alt = img.alt;
    });
  });

  closeBtn.addEventListener("click", () => {
    lightbox.style.display = "none";
  });

  lightbox.addEventListener("click", (e) => {
    if (e.target === lightbox) {
      lightbox.style.display = "none";
    }
  });
</script>

</body>
</html>
